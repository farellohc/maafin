<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maafin aku</title>
    <link rel="stylesheet" href="maaf.css">
</head>
<body>
    <div class="container">
        <h1 class="animated-text">Maafin aku ya sayang...</h1>
        <p class="message">
            Aku ga sengaja nyakitin kamu <br>
            Tolong jangan marah ya? <br>
        </p>
        <div class="buttons">
            <button class="forgive-button" onclick="forgive()">Iyaa dimaafin.</button>
            <button class="no-button" id="noButton">Nggak dimaafin!</button>
        </div>
        <p id="response" class="response"></p>
    </div>

    <script src="maaf.js"></script>
</body>
</html>
